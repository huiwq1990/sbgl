            <!--control-bar start-->
            <div class="control-bar clearfix">
              <div class="title pull-left">添加课程</div>
              <div class="tips">在此页面下添加新的课程信息</div>
            </div><!--control-bar end-->
            <div class="panel panel-default">
              <div class="panel-body">
              
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputCourseName" class="col-lg-2 control-label">课程名</label>
                    <div class="col-lg-4">
                      <input type="text" class="form-control" id="inputCourseName" placeholder="课程名称">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputCourseNameEn" class="col-lg-2 control-label">课程英文名</label>
                    <div class="col-lg-4">
                      <input type="text" class="form-control" id="inputCourseNameEn" placeholder="课程的英文名称">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputCourseTeacher" class="col-lg-2 control-label">任课教师</label>
                    <div class="col-lg-4">
                      <select class="select2 select-white form-control" id="inputCourseTeacher">
                        <option value="2">数字摄影机</option>
                        <option value="3">数字摄像机</option>
                        <option value="4">单反</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputCourseType" class="col-lg-2 control-label">课程类别</label>
                    <div class="col-lg-4">
                      <label class="radio-inline">
                        <input type="radio" name="inputCourseType" id="courseType1" value="1" checked="">本科
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="inputCourseType" id="courseType2" value="2">硕士
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="inputCourseType" id="courseType3" value="3">博士
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="inputCourseType" id="courseType4" value="4">MFA
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-4">
                      <button class="btn btn-white" data-dismiss="modal" aria-hidden="true">取 消</button>
                      <button type="submit" class="btn btn-primary">添 加</button>
                    </div>
                  </div>
                </form>
              
              </div>
            </div>
