            <!--control-bar start-->
            <div class="control-bar clearfix">
              <div class="title pull-left">添加器材</div>
              <div class="tips">在此页面下添加新的器材。…………</div>
            </div><!--control-bar end-->
            <div class="panel panel-default">
              <div class="panel-body">
              
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEquipId" class="col-lg-2 control-label">器材号</label>
                    <div class="col-lg-4">
                      <input type="text" class="form-control" id="inputEquipId" placeholder="器材编号">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEquipCategory" class="col-lg-2 control-label">分类</label>
                    <div class="col-lg-4">
                      <select class="select2 select-white form-control" id="inputEquipCategory">
                        <optgroup label="摄影摄像机">
                          <option value="2">数字摄影机</option>
                          <option value="3">数字摄像机</option>
                          <option value="4">单反</option>
                        </optgroup>
                        <optgroup label="灯具">
                          <option value="6">钨丝灯</option>
                          <option value="7">镝灯</option>
                        </optgroup>
						<option value="8">xxx</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEquipModelId" class="col-lg-2 control-label">所属器材型号</label>
                    <div class="col-lg-4">
                      <select class="select2 select-white form-control" id="inputEquipModelId">
                        <optgroup label="数字摄影机">
                          <option value="AK">ARRI ALEXA</option>
                          <option value="HI">RED EPIC</option>
                          <option value="HI">RED SCARLET</option>
                        </optgroup>
                        <optgroup label="数字摄像机">
                          <option value="CA">SONY EX1</option>
                          <option value="CA">SONY EX3</option>
                          <option value="CA">SONY FS700</option>
                        </optgroup>
                        <optgroup label="单反">
                          <option value="AZ">CANON EOS 5D MARK II</option>
                          <option value="AZ">CANON EOS 5D MARK III</option>
                        </optgroup>
                        <optgroup label="镝灯">
                          <option value="AL">ARRI 2000W</option>
                        </optgroup>
                        <optgroup label="钨丝灯">
                          <option value="CT">……</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEquipStatus" class="col-lg-2 control-label">状态</label>
                    <div class="col-lg-4">
                      <select class="select2 select-white form-control" id="inputEquipStatus">
                        <option value="0">正常</option>
                        <option value="1">借出</option>
                        <option value="2">维护</option>
                        <option value="3">维修</option>
                        <option value="4">遗失</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEquipRemark" class="col-lg-2 control-label">备注</label>
                    <div class="col-lg-4">
                      <textarea class="form-control" id="inputEquipRemark" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-4">
                      <button class="btn btn-white" data-dismiss="modal" aria-hidden="true">取 消</button>
                      <button type="submit" class="btn btn-primary">添 加</button>
                    </div>
                  </div>
                </form>
